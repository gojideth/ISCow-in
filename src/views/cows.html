<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ISCow-In - Vacas</title>
    <!-- Bootstrap core CSS -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css\app.css"> 


</head>

<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="" alt="Logotipo de ISCow-In">ISCow-In
                </a>

                <nav class="navegacion">
                    <a href="reports.html">Reportes</a>
                    <a href="account.html">Cuenta</a>
                    <a href="account.html">Salir</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="contenedor seccion">
        <h1>Tabla</h1>
    </main>

    <section class="seccion contenedor">
        <div class="container">
            <a href="#overDiv" class="btn btn-primary">
                Agregar vaca
            </a>
            <div class="table-responsive">
                <table id="table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Raza</th>
                            <th>Sexo</th>
                            <th>Fecha de Nacimiento</th>
                            <th>Edad</th>
                            <th>Origen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                        <tbody id="tableBody_Cows" class="table-group-divider">
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <section class="seccion contenedor popup">
        <dialog class="overlay-cows" id="overDiv">
            <div class="wrapper">
                <h2>Registro de nueva vaca</h2>
                <a href="#" class="close" onclick="closeForm()"><i class="fas fa-times"></i></a>
                <div class="content">
                    <div class="container">
                        <form>
                            <div class="row">
                                <div class="col">
                                    <label for="inputRaza">Raza</label>
                                    <input type="text" class="form-control" id="inputRaza" placeholder="Raza">
                                </div>
                                <div class="col">
                                    <label for="inputSexo">Sexo</label>
                                    <input type="text" class="form-control" id="inputSexo" placeholder="Sexo">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="inputFechaNacimiento">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="inputFechaNacimiento" placeholder="Fecha de Nacimiento">
                                </div>
                                <div class="col">
                                    <label for="inputEdad">Edad</label>
                                    <input type="text" class="form-control" id="inputEdad" placeholder="Edad">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="inputOrigen">Origen</label>
                                    <input type="text" class="form-control" id="inputOrigen" placeholder="Origen">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-primary" onclick="addCow()">Agregar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </dialog>
    </section>

    <footer class="footer"> <!-- need to fix the way the footer is inside the main section -->
        <div class="contenedor contenedor-footer">
            <p class="copyright">ISCow-In &copy; 2021</p>
            <div class="contenedor-contacto">
                <a href="mailto:miguel.rubiano01@uptc.edu.co">Contacto: iscowin@uptc.edu.co</a>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../../index.js"></script>
</body>
</html>
