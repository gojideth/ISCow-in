<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ISCow-In - Fincas</title>
    <!-- Bootstrap core CSS -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css\app.css"> 


</head>

<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="" alt="Logotipo de ISCow-In">ISCow-In
                </a>

                <nav class="navegacion">
                    <a href="reports.html">Reportes</a>
                    <a href="account.html">Cuenta</a>
                    <a href="account.html">Salir</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="contenedor seccion">
        <h1>Tabla Fincas</h1>
    </main>

    <section class="seccion contenedor">
        <div class="container ">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNewFinca">
                Agregar Finca
            </button>
            <div class="table-responsive">
                <table id="table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>ID</th>
                            <th>Nombre finca</th>
                            <th>Dirección</th>
                            <th>Número de lotes</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                        <tbody id="tableBody_Fincas" class="table-group-divider">
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <section class="seccion contenedor popup">
        <div class="modal fade" id="modalNewFinca">
            <div class="modal-dialog modal-dialog-centered modal-md">
                <div class="modal-content">
                    <div class="seccion contenedor">
                        <form>
                            <div class="modal-header">
                                <h4 class="modal-title">Agregar Finca</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
                            </div>
                            <div class="row">
                                <div class="col-md-10 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label">Nombre</label>
                                        <input type="text" id="fincaname" class="form-control form-control-lg" />
                                    </div>
                                </div>
                                <div class="col-md-10 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label">Dirección</label>
                                        <input type="text" id="fincaname" class="form-control form-control-lg" />
                                    </div>
                                </div>
                                <div class="col-md-10 pb-2" id="buttonAddFinca">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNewCow">
                                        Agregar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="contenedor contenedor-footer">
            <p class="copyright">ISCow-In &copy; 2021</p>
            <div class="contenedor-contacto">
                <a href="mailto:miguel.rubiano01@uptc.edu.co">Contacto: iscowin@uptc.edu.co</a>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../../index.js"></script>
</body>
</html>
