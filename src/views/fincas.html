        <div class="contenedor contenido-header">

                <nav class="navegacion navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a href="index.html"><img src="assets/LogoNegro (1).png" alt="logo"></a>

                </nav>
            </div>
        </div>

    <main class="contenedor seccion">
        <h1>Tabla Fincas</h1>
    </main>

    <section class="seccion contenedor">
        <div class="container ">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAddFarm" id="btnModalAddFarm">
                Agregar Finca
            </button>
            <div class="table-responsive">
                <table id="table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre finca</th>
                            <th>Dirección</th>
                            <th>Número de lotes</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                        <tbody id="tableBody_Fincas" class="table-group-divider">
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <section class="seccion contenedor popup">
        <div class="modal fade" id="modalAddFarm">
            <div class="modal-dialog modal-dialog-centered modal-md">
                <div class="modal-content">
                    <div class="seccion contenedor">
                        <form id="formAddFarm">
                            <div class="modal-header">
                                <h4 class="modal-title">Agregar Finca</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
                            </div>
                            <div class="row">
                                <div class="col-md-10 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label">Nombre</label>
                                        <input type="text" id="farm_name" class="form-control form-control-lg" name="farm_name"/>
                                    </div>
                                </div>
                                <div class="col-md-10 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label">Dirección</label>
                                        <input type="text" id="farm_location" class="form-control form-control-lg" name="farm_location"/>
                                    </div>
                                </div>
                                <div class="col-md-10 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label">Tamaño en m2</label>
                                        <input type="text" id="farm_size" class="form-control form-control-lg" name="farm_size"/>
                                    </div>
                                </div>
                                <div class="col-md-10 pb-2">
                                    <button type="button" class="btn btn-primary" id="addNewFarm">
                                        Agregar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
